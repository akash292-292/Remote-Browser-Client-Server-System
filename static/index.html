<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Remote Playwright Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <div class="controls">
      <input id="url" placeholder="https://example.com" />
      <button id="goBtn">Go</button>
      <span id="status">Connecting...</span>
    </div>
  </header>

  <main>
    <div id="viewer">
      <!-- Default: image element. If you prefer canvas, replace the line below with:
           <canvas id="frame" width="1280" height="720"></canvas>
      -->
      <img id="frame" alt="remote frame" />
      <div id="hint">Click the image to interact. Press keys to type remotely.</div>
    </div>
  </main>

  <script src="/static/client.js"></script>
</body>
</html>
